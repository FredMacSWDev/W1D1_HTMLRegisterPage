<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Registration Page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <form>
        <div class="navbar">
            <button id="register">Register</button>
            <button id="about-us">About Us</button>

        </div>
        <div class="div-form">
            <h1>Sign Up</h1>
            <p>
                <input type="text" name="Email " placeholder="Email ">
            </p>
            <p>
                <input type="text" name="Username " placeholder="Username ">
            </p>
            <p>
                <input type="text" name="Password " placeholder="Password ">
            </p>
            <p>
                <input type="text" name="Confirm Password " placeholder="Confirm Password ">
            </p>

            <button class="submit">Submit</button>
            <div class="row">
                <div class="w3-container">
                    <div class="column">
                        <a href="#" class="hvr-grow-shadow">
                            <img src="./assets/facebook_logo_icon_181652.png" alt="Facebook" style="width: 40px"></a>
                    </div>
                    <div class="column">
                        <a href="#" class="hvr-grow-shadow">
                            <img src="./assets/twitter_logo_icon_181645.png" alt="Twitter" style="width:40px"></a>
                    </div>
                    <div class="column">
                        <a href="#" class="hvr-grow-shadow">
                            <img src="./assets/instagram_ig_logo_icon_181651.png" alt="Instgram" style="width:40px"></a>
                    </div>
                    <div class="column">
                        <a href="#" class="hvr-grow-shadow">
                            <img src="./assets/youtube_logo_icon_181643.png" alt="YouTube" style="width:40px"></a>
                    </div>
                    <div class="column">
                        <a href="#" class="hvr-grow-shadow">
                            <img src="./assets/pinterest_logo_icon_181648.png" alt="Pinterest" style="width:40px"></a>
                    </div>
                    <div class="column">
                        <a href="#" class="hvr-grow-shadow">
                            <img src="./assets/in_linkedin_logo_icon_181650.png" alt="LinkedIn" style="width:40px"></a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
